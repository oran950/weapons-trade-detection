version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"                 # expose Ollama on localhost
    volumes:
      - ollama_models:/root/.ollama   # cache models persistently
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  ollama_models:
